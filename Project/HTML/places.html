<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FoodVote</title>

    <!-- Bootstrap core CSS -->

  <body background="assets/restaurant_background.jpeg">

    <div class="site-wrapper">
        
        <div class="cover-container">

          <div id="restaurant{{i}}" class="inner cover">
                <br/>
                <br/>
            <h1 class="cover-heading">FoodVote</h1>
                <br/>
                <br/>
            <p class="lead">Which restaurants are you considering?</p>
                <br/>
                <br/>
             
            <form action="/choices/" method="get"> 
            <ul>
            {% for i in num_places %}
                
                <div id={{ forloop.counter }}>
                <br/><br/>

                  Restaurant {{ forloop.counter }} &nbsp; &nbsp; &nbsp;
                  <input type="text" name="place{{ forloop.counter }}">
                <br/><br/>
                </div>
                
            {% endfor %}
            </ul>
              
            
           <input type="submit" value="Submit" class="btn btn-lg btn-default">
            </form>
              
          </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
